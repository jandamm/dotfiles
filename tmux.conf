# bar is initially completely black
set -g status-style "bg=black,fg=black"

# Plugins {{{

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$DOTFILES_CACHE/tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

# Themes
# The themepack has to be sourced before resurrect/continuum
set -g @plugin 'jimeh/tmux-themepack'
# CPU usage in tmux line
set -g @plugin 'tmux-plugins/tmux-cpu'

# Save tmux sessions
# Has to be sourced after the themes
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Manage tmux sessions automatically
set -g @plugins 'tmux-plugins/tmux-continuum'

# Improvements to use tmux sessions
set -g @plugin 'tmux-plugins/tmux-sessionist'
# Smart pane movement/mutation
set -g @plugin 'tmux-plugins/tmux-pain-control'
# Move between tmux panes and vim windows with C-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# Improve copy mode
set -g @plugin 'tmux-plugins/tmux-yank'
# Add regex search for copy mode
set -g @plugin 'tmux-plugins/tmux-copycat'
# Add opening selected text
set -g @plugin 'tmux-plugins/tmux-open'

# }}}

# Theme {{{

# Maximum 99%
set -goq @cpu_percentage_format "%2i%%"

# Segments
set -goq @theme-status-left "#S #[fg=white]» "
set -goq @themepack-status-right-area-left-format "#{pane_current_command}"
set -goq @themepack-status-right-area-middle-format "#{cpu_fg_color}#{cpu_percentage}"
set -goq @themepack-status-right-area-right-format "#(show-memory-load --tmux)"
set -goqF @theme-status-right "#{@themepack-status-right-area-left-format} #[fg=white]« #{@themepack-status-right-area-middle-format} #[fg=white]| #{@themepack-status-right-area-right-format}"

# Theme adjustments
set -goq  @theme-status-justify left
set -goq  @theme-window-status-current-bg black
set -goq  @theme-window-status-current-fg red

set -g window-status-bell-style "fg=yellow,bg=black"

set-option -g status-position top

# }}}

# Keybindings {{{

# Use Macs clipboard and vi bindings
set-window-option -g mode-keys vi
bind-key Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
# tmux-copycat docs say, this binding breaks it.
# Worked in the first tests for me.
bind-key -T copy-mode-vi Escape send -X cancel

# Use C-Space as prefix
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Open gitsh in new pane. New panes pwd is the current pane ones
bind-key g split-window -fh -p 50 -c "#{pane_current_path}" "gitsh; echo"

# Quickly switch tmux sessions
bind-key G split-window -fv -p 30 tmux-switch-or-create

# Bind C-z to zoom as well. Easier to tap than C-Space z.
bind-key C-z resize-pane -Z

# Last window via C-Space C-Space
bind C-Space last-window

# Toggle activity monitor
bind C-m setw monitor-activity \; display-message 'Monitor window activity [#{?monitor-activity,ON,OFF}]'

# }}}

# Configuration {{{

# https://github.com/tmux/tmux/issues/435#issuecomment-226849415
set -as terminal-overrides ',xterm-256color:Tc:sitm=\E[3m,xterm-*:Tc:sitm=\E[3m,alacritty:Tc:sitm=\E[3m'
set -g default-terminal 'tmux-256color'

set -g mouse on
set -g status-interval 1

set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

# Sessions
set -g @resurrect-dir "$HOME/.cache/tmux/resurrect"
# Restore vim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes '"gitsh-> gitsh;exit" "git log"'
# Automatically save every x minutes
set -g @continuum-save-interval 15
# Restore tmux when starting tmux
set -g @continuum-restore on

# No sessionist quick session switch, using my own with tmux.
set -g @sessionist-goto "NOP"
# Resize panes by 10
set-option -g @pane_resize "10"

# Copy Mode
# Send selection to commandline
set -g @copy_mode_put 'Enter'
# Copy and send selection to commandline
set -g @copy_mode_yank_put 'Y'
# Use O to open selected text in vim
set -g @open-editor 'O'
# Search with S on duckduck
set -g @open-S 'https://www.duckduckgo.com/'
# Search hash with M-h
set -g @copycat_hash_search '˙'

# }}}

run -b "$DOTFILES_CACHE/tmux/plugins/tpm/tpm"

