# bar is initially completely black
set -g status-style "bg=black,fg=black"

# Plugins {{{

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_CACHE_HOME/tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

# CPU usage in tmux line
set -g @plugin 'tmux-plugins/tmux-cpu'

# Save tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Manage tmux sessions automatically
set -g @plugins 'tmux-plugins/tmux-continuum'

# Improvements to use tmux sessions
set -g @plugin 'tmux-plugins/tmux-sessionist'
# Smart pane movement/mutation
set -g @plugin 'tmux-plugins/tmux-pain-control'
# Move between tmux panes and vim windows with C-hjkl
set -g @plugin 'christoomey/vim-tmux-navigator'

# Improve copy mode
set -g @plugin 'tmux-plugins/tmux-yank'
# Add regex search for copy mode
set -g @plugin 'tmux-plugins/tmux-copycat'
# Add opening selected text
set -g @plugin 'tmux-plugins/tmux-open'

# }}}

# Theme {{{

# Position
set -g status-position top
set -g status-justify left

# Left
set -g status-style "fg=white,bg=black"
set -g status-left "#[fg=blue]τ #S  "
set -g status-left-length "30"

# Window indicator
set -g window-status-current-style 'fg=blue,bg=colour20'
set -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255,bold]#W#[default]#F '
set -g window-status-style 'fg=yellow,bg=black'
set -g window-status-format ' #I#[fg=colour243]:#[fg=colour249]#W#[default]#F '
set -g window-status-separator ''

set -g window-status-bell-style "fg=red,bg=black"

# Right
set -gq @cpu_percentage_format "%1i"
set -g status-right "#{pane_current_command}-#{cpu_fg_color}#{cpu_percentage}#[default]%%-#(show-memory-load --tmux --no-percent)#[default]%%"
set -g status-right-length "50"

# Pane border
set -g pane-active-border-style "fg=white,bg=black"
set -g pane-border-style "fg=colour19,bg=black"

# Command line
set -g message-style "fg=yellow,bg=black"

# }}}

# Keybindings {{{

# Use Macs clipboard and vi bindings
set-window-option -g mode-keys vi
bind-key Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
# tmux-copycat docs say, this binding breaks it.
# Worked in the first tests for me.
bind-key -T copy-mode-vi Escape send -X cancel

# Use C-Space as prefix
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Open gsh in new pane. New panes pwd is the current pane ones
bind-key g split-window -fh -p 50 -c "#{pane_current_path}" "GSH=true zsh -i -l"

# Open nvim in new pane. New panes pwd is the current pane ones
bind-key v split-window -fh -p 50 -c "#{pane_current_path}" "nvim; echo"

# Quickly switch tmux sessions
bind-key G split-window -fv -p 30 tmux-switch-or-create

# Bind C-z to zoom as well. Easier to tap than C-Space z.
bind-key C-z resize-pane -Z

# Last window via C-Space C-Space
bind C-Space last-window

# Toggle activity monitor
bind C-m setw monitor-activity \; display-message 'Monitor window activity [#{?monitor-activity,ON,OFF}]'

# }}}

# Configuration {{{

# https://github.com/tmux/tmux/issues/435#issuecomment-226849415
set -as terminal-overrides ',xterm-256color:Tc:sitm=\E[3m,xterm-*:Tc:sitm=\E[3m,alacritty:Tc:sitm=\E[3m'
set -g default-terminal 'tmux-256color'

set -g mouse on
set -g status-interval 1

set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

# Sessions
set -g @resurrect-dir "$HOME/.cache/tmux/resurrect"
# Restore vim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes '"git log" mosh ssh'
# Automatically save every x minutes
set -g @continuum-save-interval 15
# Restore tmux when starting tmux
set -g @continuum-restore on

# No sessionist quick session switch, using my own with tmux.
set -g @sessionist-goto "NOP"
# Resize panes by 10
set-option -g @pane_resize "10"

# Copy Mode
# Send selection to commandline
set -g @copy_mode_put 'Enter'
# Copy and send selection to commandline
set -g @copy_mode_yank_put 'Y'
# Search with S on duckduck
set -g @open-S 'https://www.duckduckgo.com/'
# Search hash with M-h
set -g @copycat_hash_search '˙'

# }}}

run -b "$XDG_CACHE_HOME/tmux/plugins/tpm/tpm"

